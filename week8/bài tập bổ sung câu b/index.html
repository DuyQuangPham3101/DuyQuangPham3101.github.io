<!DOCTYPE html>
<html>
  <head>
    <title>Tính Hình Tròn</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h2 {
        margin: 10px 0;
      }
      table {
        border-collapse: collapse;
        margin: 20px auto;
      }
      td {
        padding: 5px;
      }
      input[type="text"] {
        padding: 5px;
        border: 1px solid #ccc;
        width: 150px;
      }
    </style>
  </head>
  <body onload="calculateCircle()">
    <form name="f_circle">
      <table border="0" align="center">
        <tr>
          <td colspan="2" align="center">
            <h2>PERIMETER AND AREA OF CIRCLE (PI = 3.14)</h2>
          </td>
        </tr>

        <tr>
          <td align="right">Radius (r):</td>
          <td>
            <input
              type="text"
              name="radius"
              value="7"
              onblur="calculateCircle()"
            />
          </td>
        </tr>

        <tr>
          <td colspan="2"><hr /></td>
        </tr>

        <tr>
          <td align="right">Perimeter (C):</td>
          <td>
            <input type="text" name="perimeterResult" readonly="readonly" />
          </td>
        </tr>

        <tr>
          <td align="right">Area (A):</td>
          <td>
            <input type="text" name="areaResult" readonly="readonly" />
          </td>
        </tr>
      </table>
    </form>

    <script>
      const PI = 3.14;

      function calculateCircle() {
        var f = document.f_circle;
        var radius = parseFloat(f.radius.value);

        // Kiểm tra đầu vào hợp lệ
        if (isNaN(radius) || radius <= 0) {
          f.perimeterResult.value = "Input must be a positive number";
          f.areaResult.value = "Input must be a positive number";
          return;
        }

        // Chu vi: C = 2 * pi * r
        var circumference = 2 * PI * radius;

        // Diện tích: A = pi * r^2
        var area = PI * radius * radius;

        // Hiển thị kết quả
        f.perimeterResult.value = circumference.toFixed(2);
        f.areaResult.value = area.toFixed(2);
      }
    </script>
  </body>
</html>
